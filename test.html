<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            user-select: none;
        }
        #smartT {
            position: fixed;
            right: 50%;
            bottom: 50%;
            background: #cfe9ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .menu {
            position: fixed;
            right: 50%;
            bottom: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .menu .item {
            position: absolute;
            right: 0;
            bottom: 0;
            width: fit-content;
            padding: 8px;
            background: #ffeccf;
            border-radius: 10px;
            text-align: center;
            transform: translate(0, 0);
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="smartT">＋</div>
    <div id="smartD" class="menu">
        <div class="item">ロ</div>
        <div class="item">フ</div>
        <div class="item">設</div>
    </div>

    <script>
        const trigger = document.getElementById("smartT");
        const menu = document.getElementById("smartD");
        const items = menu.querySelectorAll(".item");

        let isopen = false;
        let π = Math.PI;

        trigger.addEventListener("click", () => {
            isopen = !isopen; 
            const radius = 100; // 距離（px）
            const angleStep = (π / 2) / (items.length - 1);

            items.forEach((item, index) => {
                if(isopen){
                    const angle = angleStep * index;
                    const x = Math.cos(angle) * radius;
                    const y = -Math.sin(angle) * radius;

                    console.log(`Item[${index + 1}]: angle=${angle}, x=${x}, y=${y}`);

                    item.style.transform = `translate(${-x}px, ${y}px)`;
                    item.style.opacity = "1";
                }else{
                    item.style.transform = "translate(0, 0)";
                    item.style.opacity = "0";
                }
            });
        });

    </script>
</body>
</html>

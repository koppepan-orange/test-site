    document.getElementById('wdcheck').addEventListener('click', () => {
      if(wdnow == 0){
        wdnow = 1;
        document.querySelectorAll('.wd').forEach(element => {
          element.style.display = 'inline';
        })
      }else{
        wdnow = 0;
        document.querySelectorAll('.wd').forEach(element => {
          element.style.display = 'none';
        })
      }
    })
    document.getElementById('wdonoff').addEventListener('change', () => {
      if(document.getElementById('wdonoff').checked){
        document.getElementById('wdtextarea').style.fontFamily = 'wingdings';
      }else{
        document.getElementById('wdtextarea').style.fontFamily = 'comicsans';
      }
    })
    //#endregion
  </script>
</body>
</html>

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        async function uploadImageToRTDB() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                console.error("ファイルが選択されてない");
                return;
            }

            const storageRef = storage.ref(`images/${file.name}`);
            try {
                // 画像をStorageにアップロード
                await storageRef.put(file);
                const downloadURL = await storageRef.getDownloadURL();

                // Realtime Databaseにリンク保存
                const newMessageRef = database.ref('messages').push();
                await newMessageRef.set({
                    imageUrl: downloadURL,
                    timestamp: Date.now()
                });

                console.log("画像がアップロードされ、リンクがRealtime Databaseに保存された: ", downloadURL);
            } catch (error) {

            }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');

            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}/${month}/${day} ${hours}:${minutes}`;

                if (snapshot.exists()) { // 既存部屋の場合
                    var roomData = snapshot.val();
                    if (roomData.pass == pass) {
                        document.getElementById('room-select').appendChild(new Option(Loom, Loom));
                        roomSelect.value = Loom;
                        room = Loom;
                        selectRoom();
                        document.getElementById('room-make').value = '';
                        document.getElementById('room-make-pass').value = '';
                    } else {
                        document.getElementById('room-make').value = 'missed!!';
                        document.getElementById('room-make-pass').value = '';
                    }
                } else {
                    const Pass = { pass: document.getElementById('room-make-pass').value };
                    document.getElementById('room-select').appendChild(new Option(Loom, Loom));
                    roomSelect.value = Loom;
                    room = Loom;

                    NowRef.update(Pass);

                    selectRoom();
                    document.getElementById('room-make').value = '';
                    document.getElementById('room-make-pass').value = '';
                }
            });
        }

        function delay(ms){return new Promise(resolve=>setTimeout(resolve,ms));}


        // チャットの開始、送信、受信
        function startChat() {
            room = roomSelect.value;
            selectRoom();
        }
    </script>

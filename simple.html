<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展開式アイコンメニュー</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .smart-menu{
            position: fixed;
            right: 0px;
            bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .smart-icon{
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 5px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            clip-path: polygon(0% 0%, 100% 0%, 100% 80%, 80% 100%, 0% 100%);
        }
        .smart-icon.hidden{
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
        }
        .smart-phone{
            background-color: #4473ad;
        }
    </style>
</head>
<body>
    <div class="smart-menu">
        <div class="smart-icon hidden">A</div>
        <div class="smart-icon hidden">B</div>
        <div class="smart-icon hidden">C</div>
        <div class="smart-icon smart-phone">☰</div>
    </div>
    <script>
        document.querySelector(".smart-phone").addEventListener("click", function () {
            document.querySelectorAll(".smart-icon:not(.smart-phone)").forEach(icon => {
                icon.classList.toggle("hidden");
            });
        });
    </script>
</body>
</html>

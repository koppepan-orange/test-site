<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-site</title>
    <style>
        #Toolframe,#Chatframe,#Memoframe,#Gameframe {
            display: none;
        }
        #Homeframe{
            display: block;
        }
    </style>
</head>
<body>
    <select id="Select" onchange="document.getElementById('Homeframe').style.display = 'none'; document.getElementById('Toolframe').style.display = 'none'; document.getElementById('Memoframe').style.display = 'none'; document.getElementById('Chatframe').style.display = 'none'; document.getElementById('Gameframe').style.display = 'none'; document.getElementById(this.value).style.display = 'block';">
        <option value="Homeframe">home</option>
        <option value="Toolframe">tools</option>
        <option value="Memoframe">memo</option>
        <option value="Chatframe">chat</option>
        <option value="Gameframe">game</option>
    </select><button onclick="document.getElementById(document.getElementById('Select').value).requestFullscreen()">Full</button><br>
    <iframe src="home.html" id="Homeframe" width="100%" height="1200"></iframe>
    <iframe src="tools.html" id="Toolframe" width="100%" height="1200"></iframe>
    <iframe src="memo.html" id="Memoframe" width="100%" height="1200"></iframe>
    <iframe src="chat.html" id="Chatframe" width="100%" height="1200"></iframe>
    <iframe src="https://koppepan-orange.github.io/game-site/welcome.html" id="Gameframe" width="100%" height="1000"></iframe>
    <script>
        function InputToOutputLink() {
            document.querySelector('#OutputIdLinkDesu').src = document.querySelector('#InputIdLinkDesu').value
        }
    </script>
</body>
</html>

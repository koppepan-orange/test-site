<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Content</title>
</head>
<body>
  <div id="editableContent" contenteditable="true">
    ここをクリックして編集できます。
  </div>
  <button onclick="saveChanges()">変更を保存する</button>

  <script>
    // 変更を保存する関数
    function saveChanges() {
      // 編集可能な要素を取得
      var editableElement = document.getElementById('editableContent');
      // 変更されたテキストを取得
      var editedText = editableElement.innerText;
      // サーバーに送信するためのデータを準備
      var data = {
        content: editedText
      };

      // ここでAjaxリクエストを送信するなどの処理を行う
      // 以下はサーバーにデータを送信する例（実際のサーバーへの送信方法に合わせて修正する必要があります）
      fetch('http://example.com/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Data sent:', data);
        // サーバーからの応答を処理する
      })
      .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .login-container, .chat-container {
            width: 500px;
            max-width: 100%;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            flex-direction: column;
        }
        .login-container {
            display: flex;
        }
        .login-form {
            padding: 20px;
        }
        .login-form input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #c8c8c8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #8b8b8b;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #cecece;
            border-radius: 5px;
            max-width: 80%;
        }
        .message.user {
            background-color: #c7dfff;
            align-self: flex-end;
        }
        #message-input {
            border: none;
            padding: 15px;
            flex: 1;
            font-size: 16px;
        }
        #send-button {
            border: none;
            padding: 15px;
            background-color: #c8c8c8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #8b8b8b;
        }
        #room-select {
            display: none;
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <!-- ログイン画面 -->
    <div class="login-container">
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="ユーザー名" required>
            <input type="password" id="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
            <div id="login-error" style="color: red; display: none;">パスワードが間違っています。</div>
        </form>
    </div>

    <!-- チャット画面 -->
    <div class="chat-container" id="chat-container">
        <select id="room-select" name="room-select" onchange="selectRoom()">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
           <option value="10">10</option>
        </select>
        <div class="messages" id="messages"></div>
        <input type="text" id="message-input" placeholder="メッセージを書く">
        <button id="send-button">送信</button>
    </div>
    
    

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyBN5V_E6PzwlJn7IwVsluKIWNIyathhxj0",
            authDomain: "koppepan-orange.firebaseapp.com",
            databaseURL: "https://koppepan-orange-default-rtdb.firebaseio.com",
            projectId: "koppepan-orange",
            storageBucket: "koppepan-orange.appspot.com",
            messagingSenderId: "730150198097",
            appId: "1:730150198097:web:076a074a3d406053155170",
            measurementId: "G-MYKJWD203Z"
        };
        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        //ログイン処理
        var loginForm = document.getElementById('login-form');
        var chatContainer = document.getElementById('chat-container');
        var loginError = document.getElementById('login-error');
        let room = 1;
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var usersRef = database.ref('users/' + username);

            // データベースでユーザーが存在するか確認
            usersRef.once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    // 既存ユーザーの場合
                    var userData = snapshot.val();
                    if (userData.password === password) {
                        // パスワードが一致すればログイン
                        loginForm.style.display = 'none';
                        chatContainer.style.display = 'flex';
                        startChat(username); // チャット画面の初期化
                        document.getElementById('room-select').style.display = 'block';
                        switch(username){//コッペくんあるある、専用要素作りがち
                            case 'test':
                                document.getElementById('room-select').appendChild(new Option("デバッグ用","debug"));
                                break;
                            case 'koppepan_orange':
                                document.getElementById('room-select').appendChild(new Option("koppepan","koppepan"));//textContent,value
                                break;
                            case 'forest_inlet':
                                document.getElementById('room-select').appendChild(new Option("forest","forest"));
                                break;
                            case 'luna':
                                document.getElementById('room-select').appendChild(new Option("luna","luna"));
                                break;
                        }
                    } else {
                        // パスワードが間違っている
                        loginError.style.display = 'block';
                    }
                } else {
                    // 新規ユーザーの場合、アカウント作成
                    usersRef.set({
                        password: password
                    });
                    loginForm.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    startChat(username); // チャット画面の初期化
                }
            });
        });

        //ここからチャットの動き
        var sendButton = document.getElementById('send-button');
        var messageInput = document.getElementById('message-input');
        var messagesContainer = document.getElementById('messages');
        var roomSelect = document.getElementById('room-select');
        room = roomSelect.value;
        var messagesRef = database.ref('rooms/'+room+'/messages');

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        //部屋変更時のそれ
        function selectRoom(){
            messagesRef.off();
            room = roomSelect.value;
            messagesRef = database.ref('rooms/'+room+'/messages'); // 部屋ごとのメッセージを参照
            document.getElementById('messages').innerHTML = '';

            // データベースから全てのメッセージを取得
            // メッセージ送信
            sendButton.addEventListener('click', function() {
                room = roomSelect.value;
                var message = messageInput.value;

                if (message.trim() !== ''){
                    messagesRef.push({
                        text: message,
                        username: username,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    messageInput.value = '';
                }
                console.log('Ref:'+messagesRef)
            });


            // メッセージを全て表示する関数
            function displayAllMessages(){
                var roomSelect = document.getElementById('room-select');
                room = roomSelect.value;
                document.getElementById('messages').innerHTML = '';


                // データベースから全てのメッセージを取得
                messagesRef.once('value', function(snapshot){
                    snapshot.forEach(function(childSnapshot){
                        var messageData = childSnapshot.val();
                        var messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.setAttribute('data-id', childSnapshot.key);

                        var usernameElement = document.createElement('div');
                        usernameElement.className = 'username';
                        usernameElement.textContent = messageData.username;
                        messageElement.appendChild(usernameElement);

                        var textElement = document.createElement('div');
                        textElement.textContent = messageData.text;
                        messageElement.appendChild(textElement);

                        messagesContainer.appendChild(messageElement);
                    });

                    // 最新のメッセージが見えるようにスクロール
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            }

            // 新しいメッセージが追加された時のみ、そのメッセージを追加表示
            messagesRef.on('child_added', function(snapshot){
                var messageData = snapshot.val();
                var messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.setAttribute('data-id', snapshot.key);

                var usernameElement = document.createElement('div');
                usernameElement.className = 'username';
                usernameElement.textContent = messageData.username;
                messageElement.appendChild(usernameElement);

                var textElement = document.createElement('div');
                textElement.textContent = messageData.text;
                messageElement.appendChild(textElement);

                messagesContainer.appendChild(messageElement);

                // 最新のメッセージが見えるようにスクロール
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            messagesRef.once('value', function(snapshot) {
                displayAllMessages();  // 一回だけ全メッセージを表示
            });

            
        }

        //チャットの開始、送信、受信
        function startChat(username){
            room = roomSelect.value;

            // メッセージ送信
            sendButton.addEventListener('click', function() {
                room = roomSelect.value;
                var message = messageInput.value;

                if (message.trim() !== ''){
                    messagesRef.push({
                        text: message,
                        username: username,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    messageInput.value = '';
                }
                console.log('Ref:'+messagesRef)
            });


            // メッセージを全て表示する関数
            function displayAllMessages(){
                var roomSelect = document.getElementById('room-select');
                room = roomSelect.value;
                document.getElementById('messages').innerHTML = '';


                // データベースから全てのメッセージを取得
                messagesRef.once('value', function(snapshot){
                    snapshot.forEach(function(childSnapshot){
                        var messageData = childSnapshot.val();
                        var messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.setAttribute('data-id', childSnapshot.key);

                        var usernameElement = document.createElement('div');
                        usernameElement.className = 'username';
                        usernameElement.textContent = messageData.username;
                        messageElement.appendChild(usernameElement);

                        var textElement = document.createElement('div');
                        textElement.textContent = messageData.text;
                        messageElement.appendChild(textElement);

                        messagesContainer.appendChild(messageElement);
                    });

                    // 最新のメッセージが見えるようにスクロール
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            }
            // 新しいメッセージが追加された時のみ、そのメッセージを追加表示
            database.ref('rooms/'+document.getElementById('room-select').value+'/messages').on('child_added', function(snapshot){
                var messageData = snapshot.val();
                var messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.setAttribute('data-id', snapshot.key);

                var usernameElement = document.createElement('div');
                usernameElement.className = 'username';
                usernameElement.textContent = messageData.username;
                messageElement.appendChild(usernameElement);

                var textElement = document.createElement('div');
                textElement.textContent = messageData.text;
                messageElement.appendChild(textElement);

                messagesContainer.appendChild(messageElement);

                // 最新のメッセージが見えるようにスクロール
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            messagesRef.once('value', function(snapshot) {
                displayAllMessages();  // 一回だけ全メッセージを表示
            });
        }

    </script>
</body>
</html>
